<!DOCTYPE html>
<html>
<head>
<title>test</title>
<style>
	.container {
		background: red;
		width: 500px;
		height: 300px;
		overflow: hidden;
		position: relative;
	}
	
	.slider {
		width: 500px;
		height: 300px;
		background: blue;
		position: absolute;
		left: 400px;
		color: white;
		font-size: 3em;
		text-align: center;
		-webkit-transition: left 0.3s ease-in-out;
	}
	
	.slide_left {
		left: 0px;
	}
</style>
<script src="http://demo.disherence.com/javascripts/jquery-1.7.1.min.js"></script>
<script src="http://demo.disherence.com/javascripts/jquery.mobile-1.1.0.min.js"></script>
<script src="http://demo.disherence.com/javascripts/jquery.easing.1.3.js"></script>
<script src="http://demo.disherence.com/javascripts/jquery.mobile.scrollview.js"></script>
<script src="http://demo.disherence.com/javascripts/scrollview.js"></script>
<script>
$(document).ready(function() {

	$('.slider').live('click', function(){
		alert(123)
		$(this).toggleClass('slide_left');
		
	})


});
</script>
 
</head>
<body>
	
<div class='container'>
	<div class='slider'>
		I`m a slider Slider
	</div>
</div>

</body>
</html>
